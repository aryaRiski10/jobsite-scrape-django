{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{judul}}</title>
    {% include "snippets/style.html" %}
  </head>
  <body>
    {% include "snippets/nav.html" %}
    <div class="banner">
      <div class="row">
        <div class="col-12 col-md-6">
          <img class="home-banner img-fluid" src="{% static "img/home_img.jpg" %}" alt="">
        </div>
      </div>
    </div>
    <div class="container-main">
      <div class="container mt-5">
        <div class="row">
          <div class="col-xl-7 col-md-10 col-12">
            <h1 class="text-center title">Search Your Job</h1>
          </div>
        </div>
      </div>
      <div class="container mt-3">
        <div class="row">
          <div class="col-xl-7 col-md-10 col-12">
            {% comment %} <form class="d-flex" method="get" action="{% url 'jobs-search:job_list'%}">
              <input class="form-control me-2 rounded-pill input-search" type="text" placeholder="Search your job, company, or location..." aria-label="Search" name="keyword">
              <button class="btn btn-primary btn-search" type="submit">Search</button>
            </form> {% endcomment %}
            <form class="d-flex" method="get" action="{% url 'jobs-search:job_list'%}">
              <div class="filter search-title col-md-5 col-12">
                  <i class="bi bi-search icon"></i>
                  <input class="form-control input-filter" type="text" placeholder="Search Job" aria-label="Search" name="keywordTitle">
              </div>             
              <div class="filter search-location col-md-5 col-12">
                  <i class="bi bi-geo-alt icon"></i>
                  <input class="form-control input-filter" type="text" placeholder="Search Location" aria-label="Search" name="keywordLocation">
              </div>
              <div class="col-2">
                  <button class="btn btn-primary form-control" type="submit">Search</button>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>

    {% include "snippets/scripts.html" %}
  </body>
</html>
